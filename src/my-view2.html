<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-topics.html">
<link rel="import" href="my-card.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-view2">

  <template is="dom-bind">

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <h1 class="page-title focus-target" tabindex="-1">Mis intereses</h1>



  <my-topics></my-topics>
  <my-card id="my-cardf" on-click="_onFullsizeClick">
  </my-card>
  </template>

  <script>

    Polymer({

      is: 'my-view2'

    });
    var scope = document.querySelector('template[is="dom-bind"]');

    scope._onTileClick = function(event) {
      this.$['my-cardf'].color = event.detail.data.color;
      this.$.pages.selected = 1;
    };

    scope._onFullsizeClick = function(event) {
      this.$.pages.selected = 0;
    };


  </script>

</dom-module>
